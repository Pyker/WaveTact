apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.pircbotx:pircbotx:2.0.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.slf4j:slf4j-simple:1.7.7'
    compile files("libs/WolframAlpha.jar")
}


	
